<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidcast Daily - Podcast Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.3; }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
        }

        .logo::before {
            content: "üéôÔ∏è";
            font-size: 2.5rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #374151;
            margin-bottom: 24px;
        }

        .topics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .topic-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 24px 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .topic-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .topic-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .topic-card:hover::before {
            opacity: 0.1;
        }

        .topic-card.selected {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        .topic-emoji {
            font-size: 2.5rem;
            margin-bottom: 12px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .topic-name {
            font-weight: 600;
            font-size: 0.95rem;
            margin: 0;
        }

        .custom-input-container {
            grid-column: 1 / -1;
            margin-top: 8px;
        }

        .custom-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
        }

        .custom-input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 48px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Mobile responsiveness */
        @media (max-width: 640px) {
            .container {
                padding: 24px;
                margin: 16px;
            }

            h1 {
                font-size: 2.2rem;
            }

            .topics-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .topic-card {
                padding: 20px 12px;
            }

            .topic-emoji {
                font-size: 2rem;
                margin-bottom: 8px;
            }

            .generate-btn {
                padding: 16px 32px;
                font-size: 1rem;
            }
        }

        /* Loading state */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <div class="logo">
            <h1>Kidcast Daily</h1>
        </div>
        <p class="subtitle">Create engaging podcasts for kids in seconds</p>
        
        <h2 class="section-title">Choose Your Adventure</h2>
        
        <div class="topics-grid">
            <div class="topic-card" data-topic="sonic">
                <span class="topic-emoji">üíô</span>
                <p class="topic-name">Sonic the Hedgehog</p>
            </div>
            
            <div class="topic-card" data-topic="soccer">
                <span class="topic-emoji">‚öΩ</span>
                <p class="topic-name">Soccer</p>
            </div>
            
            <div class="topic-card" data-topic="pokemon">
                <span class="topic-emoji">‚ö°</span>
                <p class="topic-name">Pok√©mon</p>
            </div>
            
            <div class="topic-card" data-topic="basketball">
                <span class="topic-emoji">üèÄ</span>
                <p class="topic-name">Basketball</p>
            </div>
            
            <div class="topic-card" data-topic="dinosaurs">
                <span class="topic-emoji">ü¶ï</span>
                <p class="topic-name">Dinosaurs</p>
            </div>
            
            <div class="topic-card" data-topic="custom">
                <span class="topic-emoji">‚ú®</span>
                <p class="topic-name">Custom Topic</p>
            </div>
            
            <div class="custom-input-container" id="customContainer" style="display: none;">
                <input 
                    type="text" 
                    class="custom-input" 
                    placeholder="What would you like your podcast to be about?"
                    id="customInput"
                />
            </div>
        </div>
        
        <button class="generate-btn" id="generateBtn" disabled>
            <span id="btnText">Select a topic to start</span>
        </button>
        
        <div class="footer">
            <p>Built with ‚ù§Ô∏è using <a href="#" target="_blank">v0</a></p>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Topic selection logic
        const topicCards = document.querySelectorAll('.topic-card');
        const customContainer = document.getElementById('customContainer');
        const customInput = document.getElementById('customInput');
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btnText');
        
        let selectedTopic = null;
        let isLoading = false;

        topicCards.forEach(card => {
            card.addEventListener('click', () => {
                if (isLoading) return;
                
                // Remove previous selection
                topicCards.forEach(c => c.classList.remove('selected'));
                
                // Select current card
                card.classList.add('selected');
                selectedTopic = card.dataset.topic;
                
                // Show/hide custom input
                if (selectedTopic === 'custom') {
                    customContainer.style.display = 'block';
                    customInput.focus();
                    updateGenerateButton();
                } else {
                    customContainer.style.display = 'none';
                    updateGenerateButton();
                }
            });
        });

        // Custom input handling
        customInput.addEventListener('input', updateGenerateButton);
        customInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !generateBtn.disabled) {
                generatePodcast();
            }
        });

        function updateGenerateButton() {
            const isCustomValid = selectedTopic !== 'custom' || customInput.value.trim();
            const isReady = selectedTopic && isCustomValid && !isLoading;
            
            generateBtn.disabled = !isReady;
            
            if (isLoading) {
                btnText.innerHTML = '<span class="loading"></span>Generating your podcast...';
            } else if (!selectedTopic) {
                btnText.textContent = 'Select a topic to start';
            } else if (selectedTopic === 'custom' && !customInput.value.trim()) {
                btnText.textContent = 'Enter your custom topic';
            } else {
                btnText.textContent = 'Generate Podcast ‚ú®';
            }
        }

        // Generate podcast function
        function generatePodcast() {
            if (generateBtn.disabled || isLoading) return;
            
            isLoading = true;
            updateGenerateButton();
            
            const topic = selectedTopic === 'custom' ? customInput.value.trim() : selectedTopic;
            
            // Simulate podcast generation (replace with actual API call)
            setTimeout(() => {
                alert(`üéâ Generating an awesome podcast about "${topic}" for kids! This would integrate with your backend.`);
                isLoading = false;
                updateGenerateButton();
            }, 2000);
        }

        generateBtn.addEventListener('click', generatePodcast);

        // Add some interactive polish
        document.addEventListener('mousemove', (e) => {
            const container = document.querySelector('.container');
            const rect = container.getBoundingClientRect();
            const x = (e.clientX - rect.left) / rect.width;
            const y = (e.clientY - rect.top) / rect.height;
            
            container.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 5}deg) rotateX(${(0.5 - y) * 5}deg)`;
        });

        document.addEventListener('mouseleave', () => {
            const container = document.querySelector('.container');
            container.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
